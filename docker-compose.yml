version: '3.3'
services:
  vertical-logistics-postgres:
      container_name: vertical-logistics-postgres
      image: postgres:15.2
      restart: unless-stopped
      ports:
        - 5432:5432
      env_file:
        - .env
      environment:
        POSTGRES_USER: ${DB_USERNAME}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        POSTGRES_DB: ${DB_DATABASE}